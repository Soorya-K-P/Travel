<div class="d1">
  <img src="https://i.postimg.cc/0NP7VxFj/pexels-pixabay-147411.jpg" height="100%" width="100%" alt="">

<div class="box">
    <h2>REGISTER</h2>
    <form [formGroup]="registerForm">
      <div class="inputBox">
        <input type="text" name="uname" formControlName="uname" id="uname" placeholder="Username" required="">
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div>

      </div>
      <div class="inputBox"> 
        <input type="email" name="email" formControlName="email" id="email" placeholder="Email" required="">
        <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" style="color: red;">Invalid Email</div>

      </div>
      <div class="inputBox">
          <input type="password" name="pswd" formControlName="pswd" id="pswd" placeholder="password" required="">
          <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>

        </div>
        <div class="links">
          <a routerLink="/login">Forgot Password</a>  
          <a routerLink="/login">Sign in</a>
      </div>
          
      <br>
  
      
      <input  type="submit" name="" value="Register" (click)="register()">
    
  </form>
  </div>
</div>
